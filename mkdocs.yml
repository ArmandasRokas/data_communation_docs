site_name: Data Communication
theme:
        name: material
        palette:
                primary: red
                accent: red
        features:
                - tabs
markdown_extensions:
  - attr_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - admonition
  - pymdownx.details
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
nav:
        - Week 1:
                - Book ex.: week1_book.md
                - Questions: week1_questions.md
                - Practise: week1_practise.md
                - Concepts: week1_concepts.md
        - Week 2:
                - Book ex.: week2_book.md
                - Questions: week2_questions.md
                - Concepts: week2_concepts.md
        - Week 3:
                - Book ex.: week3_book.md
                - Questions: week3_questions.md
                - Concepts: week3_concepts.md
        - Week 4:
                - Book ex.: week4_book.md
                - Questions: week4_questions.md
                - Concepts: week4_concepts.md
        - Week 5:
                - Book ex.: week5_book.md
                - Questions: week5_questions.md
                - Concepts: week5_concepts.md
        - Week 6:
                - Book ex.: week6_book.md
                - Questions: week6_questions.md
                - Concepts: week6_concepts.md
        - Week 7:
                - Book ex.: week7_book.md
                - Questions: week7_questions.md
                - Concepts: week7_concepts.md
        - Week 8:
                - Book ex.: week8_book.md
                - Questions: week8_questions.md
